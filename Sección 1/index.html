<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="content-main">
        <h1>Sección 1. Ejercicio 2</h1>
        <h3>Suponiendo que nos encontramos descansando en una nuestra casa en una ciudad de Colombia requiero
            hacer un plan detallado para llegar a tiempo a mi sitio de trabajo el día siguiente.
        </h3>
    </div>
    <div class="formulario">
        <form id="formulario">
            <label class="check-select">
                    Ingrese la tarea
                <input id="tarea" name="tarea" type="text">
            </label>
            <label class="check-select">
                    Ingrese la hora
                <input id="hora" name="hora" type="hour">
            </label>
            <button type="submit">Agregar tarea</button>
        </form>
    </div>


<table>
    <tr>
        <th>Tarea</th>
        <th>Hora</th>
    </tr>
<tbody id="resultado">

</tbody>
</table>

</body>

</html>
