<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="content-main">
        <h1>Sección 1. Ejercicio 2</h1>
        <h3>Se desea elaborar un algoritmo que permita determinar la temperatura equivalente en grados centígrados a
            la cantidad de grados Fahrenheit actuales en la ciudad de New York. </h3>
    </div>
    <div class="formulario">
        <form id="formulario">
            <div id="seleccion">
                <label class="check-select">
                    Fahrenheit
                    <input type="radio" value="FAR" id="FAR" name="grados">
                </label>
                <label class="check-select">
                    Celsius
                    <input type="radio"  value="CEL" id="CEL" name="grados">
                </label>
            </div>
            <label class="check-select">
                <p>
                    Ingrese el valor a cambiar
                </p> 
                <input id="grado" name="grado" type="number">
            </label>
            <button type="submit">Convertir</button>
        </form>
    </div>

    <div id="resultado">

    </div>

</body>

</html>
